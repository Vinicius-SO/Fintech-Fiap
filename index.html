<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>

    <!-- Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
      <main class="">
          <!-- Cabeçalho -->
          <header class="w-100 m-0 d-flex justify-content-center align-items-center flex-column bg-white rounded-bottom-5 mb-md-5 mb-3 pb-md-4 overflow-hidden">
            <container class="text-center">
              <div class="d-flex justify-content-center align-items-center my-2 my-md-4">
                <h5 class="fs-2 text-muted">Outubro</h5>
                <img src="./assets/big-arrow-down.svg" alt="Big Arrow down" class="arrowDown">
              </div>
                <h3 class="text-muted">Saldo: <strong class="fs-1 ml-1">R$ 2.000,00</strong></h3>
            </container>
            <!-- Entradas e Saídas -->
            <container class="d-flex justify-content-around my-4 gap-3 gap-md-5">
              <div class="d-flex align-items-center gap-3">
                <div class="circle blue"><img src="./assets/arrow.svg" alt="seta para cima"></div>
                  <div class="ml-2">
                    <p class="m-0 fs-4 font-weight-bold">Entrada:</p>
                    <strong class="fs-2 text-blue">R$ 4.000,00</strong>
                  </div>
              </div>
              <div class="d-flex align-items-center gap-3">
                <div class="circle orange"><img src="./assets/arrow.svg" alt="seta para cima"></div>
                  <div class="ml-2">
                    <p class="m-0 fs-4 font-weight-bold">Saida:</p>
                    <strong class="fs-2 text-orange">R$ 2.000,00</strong>
                  </div>
              </div>
            </container>
          </header>

          <content class=" w-70 h-100 d-flex justify-content-evenly align-items-center margin-auto flex-column flex-md-row overflow-x-auto">
            <!-- Cartões -->
            <div class="card-conteiner d-flex gap-3 h-100 mb-3 mb-md-0 px-3">
                  <div class="card text-white blue border-0">
                      <div class="card-body ">
                          <h6 class="fs-3 mb-1">Nubank</h6>
                          <div>
                            <p class="mb-gasto fs-5">Gasto:</p>
                            <p class="fs-5">R$ 1.000,00</p>
                            <p class="fs-5">**** 5843</p>
                          </div>
                      </div>
                  </div>
            
                  <div class="card text-white orange">
                      <div class="card-body">
                          <h6 class=" fs-3 mb-1">Inter</h6>
                          <div>
                            <p class="mb-gasto fs-5">Gasto:</p>
                            <p class="fs-5">R$ 1.000,00</p>
                            <p class="fs-5">**** 5843</p>
                          </div>
                      </div>
                  </div>
            
                  
                  <div class="card text-white brown">
                      <div class="card-body">
                          <h6 class="fs-3 mb-1">Itau</h6>
                          <div>
                            <p class="mb-gasto fs-5">Gasto:</p>
                            <p class="fs-5">R$ 1.000,00</p>
                            <p class="fs-5">**** 5843</p>
                          </div>
                      </div>
                  </div>
            
            </div>
            <!-- Recentes -->
            <div class="w-25 w-sm-75 h-auto p-3 bg-white rounded-5 recents overflow-hidden">
                <div class=" card-body w-100">
                    <div class="w-100 d-flex text-muted justify-content-between align-items-center mb-4">
                      <h3 class="text-muted">Recentes</h3>
                      <img src="./assets/lucide_clock.svg" alt="clock">
                    </div>
                    <ul class="list-unstyled mb-0 text-muted">
                        <li class="d-flex justify-content-between mb-3">
                            <div class="d-flex gap-3"><div class="circle gray"><img src="./assets/lucide_building-2.svg" alt="building"></div><span>Aluguel</span></div>
                            <span>R$ 1.000,00</span>
                        </li>
                        <li class="d-flex justify-content-between mb-3">
                          <div class="d-flex gap-3"><div class="circle gray"><img src="./assets/lucide_building-2.svg" alt="building"></div><span>Conta de Luz</span></div>
                          <span>R$ 1.000,00</span>
                        </li>
                        <li class="d-flex justify-content-between mb-3">
                          <div class="d-flex gap-3"><div class="circle gray"><img src="./assets/lucide_building-2.svg" alt="building"></div><span>Conta de Água</span></div>
                          <span>R$ 1.000,00</span>
                        </li>
                    </ul>
                </div>
            </div>
          </content>

          <!-- Menu inferior -->
          <div class="d-flex justify-content-around align-items-center py-4 mt-4 bg-white position-fixed bottom-0 w-100 rounded-top-4">
              <button class="bg-white"><img src="./assets/lucide_house.svg" alt=""></button>
              <button class="bg-white"><img src="./assets/lucide_arrow-down-up.svg" alt=""></button>
              <button class=""><img src="./assets/Vector (1).svg" alt=""></button>
              <button class="bg-white"><img src="./assets/lucide_chart-pie.svg" alt=""></button>
              <button class="bg-white"><img src="./assets/lucide_user-round.svg" alt=""></button>
          </div>
        </main>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
